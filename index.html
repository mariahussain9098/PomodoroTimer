<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div class="container mt-5">
        <h1>Pomodoro Timer</h1>

        <div id="timer-box">
            <div id="top-buttons">
                <button class="btn btn-info" id="pomodoro">Pomodoro</button>
                <button class="btn btn-info" id="short-break">Short Break</button>
                <button class="btn btn-info" id="long-break">Long Break</button>
            </div>

            <div id="center-container">
                <div id="timer">25:00</div>
            </div>

            <div id="bottom-buttons">
                <button class="btn btn-primary" id="start">Start</button>
                <button class="btn btn-danger" id="stop">Stop</button>
                <button class="btn btn-warning" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
